<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <form id="age-form" autocomplete="off">
      <div>
        <label id="label-one" class="input-label" for="day">DAY</label>
        <input 
          type="text" 
          id="day" 
          name="day" 
          maxlength="2" 
          placeholder="DD"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
        <label id="day-error" class="error" for="day" style="visibility: hidden;">
          This field is required
        </label>
      </div>

      <div>
        <label id="label-two" class="input-label" for="month">MONTH</label>
        <input 
          type="text" 
          id="month" 
          name="month" 
          maxlength="2" 
          placeholder="MM"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          
        />
        <label id="month-error" class="error" for="month" style="visibility: hidden;">
          This field is required
        </label>
      </div>

      <div>
        <label id="label-three" class="input-label" for="year">YEAR</label>
        <input 
          type="text" 
          id="year" 
          name="year" 
          maxlength="4" 
          placeholder="YYYY"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          
        />
        <label id="year-error" class="error" for="year" style="visibility: hidden;">
          This field is required
        </label>
      </div>
    </form>

    <div class="button-container">
      <div class="button-line"></div>
      <button type="submit" form="age-form">
        <img src="./icon-arrow.svg" width="60px" alt="an icon arrow button"/>
      </button>
    </div>

    <div class="results">
      <div id="years">
        <span id="years-result">--</span> years
      </div>

      <div id="months">
        <span id="months-result">--</span> months
      </div>

      <div id="days">
        <span id="days-result">--</span> days
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</body>
</html>
